            keyAlias 'Creativity Project Center'
            keyPassword 'fd5df2e122ff4e88e02b46375759df5d'
            storeFile file('./my_key_store.jks')
            storePassword '0e72ae7177d74be65adeb5b875719e96'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.projectcenterfvt.historicalpenza"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 13
        versionName "0.4.1"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
